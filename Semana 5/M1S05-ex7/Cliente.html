<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
   
    <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./mystyle.css">
 
    <script type="module" src="./script.js"></script>
    <script type="module" src="./Endereco.js"></script>
    <script type="module" src="./cliente.js"></script>
    <script type="module" src="./Conta.js"></script>
</head>

<body>

    <header>
        <h1>Heran√ßa - Exemplo: Cliente  </h1>
    </header>

    <main>
        <form id="formulario-cliente" class="formulario" autocomplete="off">

            <label for="t-nome">Nome</label>
            <input type="text" minlength="3" name="nome" id="t-nome">

            <label for="t-logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="t-logradouro">
            
            <label for="t-numero">Numero</label>
            <input type="number" name="numero" id="t-numero">

            <label for="t-cidade">Cidade</label>
            <input type="text" name="cidade" id="t-cidade">

            <label for="t-estado">Estado</label>
            <input type="text" name="estado" id="t-estado">

            <label for="t-pais">Pais</label>
            <input type="text" name="pais" id="t-pais">

            <label for="t-cep">Cep</label>
            <input type="number" name="cep" id="t-cep">

            <label for="t-telefone">Celular</label>
            <input type="tel" name="telefone" id="t-telefone" 
            placeholder="00-00000-0000"  pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            <small>Exemplo:00-0000-0000</small>

            <label for="t-cpf">CPF</label>
            <input type="text" name="cpf" id="t-cpf">
            <small>Exemplo: xxx.xxx.xxx-xx</small>

            <div class="botoes">
                <input type="button" id="t-btn-limpar" value="Limpar">
                <input type="submit" id="t-btn-registrar" value="Registrar">
            </div>

        </form>

        <ul id="lista-cliente" class="lista">
        </ul>

    </main>

    <footer>
        <p>
           <a href="index.html">Home</a>
          </p>
    </footer>

</body>

</html>
